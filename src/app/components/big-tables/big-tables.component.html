<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        @for (item of headings; track item) {
        <th (click)="sortData()">{{ item }}</th>
        }
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      @for( row of mockData; track row.id || row.email ){
      <tr>
        <td>{{ $index + 1 }}</td>
        @for( item of cellEntry( row ); track item ){
        <td>
          @switch (item) { @case (false) {
          <span class="online glow bg-danger"></span>
          } @case (true) {
          <span class="online glow bg-success"></span>
          } @case ('en cours') {
          <span class="online glow bg-info">en cours</span>
          } @default {
          {{ item }}
          } }
        </td>
        }
        <td>
          <app-tables-btn (optnClick)="verifyClicked($event, row)" />
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
