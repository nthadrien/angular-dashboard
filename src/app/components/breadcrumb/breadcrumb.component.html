
<nav class="d-flex flex-wrap justify-content-between align-items-center bg-body shadow-sm px-3 py-2 w-100 rounded">

  <h4 class="text-capitalize">
    {{ breadcrumbs[breadcrumbs.length - 1].label }}
  </h4>

  <p>
    |
    @for (breadcrumb of breadcrumbs; track $index) {
      <a class="text-capitalize mx-2" [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</a> 
      @if( $index+1 < breadcrumbs.length ) {
        <fa-icon [icon]="faArrw" class="fa-xs" />
      }
    }
  </p>
</nav>
